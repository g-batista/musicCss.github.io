<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">

</head>
    <body>
      <div class="container bg-white form-group">
        <!-- header include -->
        <header my-include-html="header.html"></header>
        <nav my-include-html="navigation.html"></nav>
<!-- form -->
        <main class="p-3">
            <form action="http://itins3.madisoncollege.edu/echo.php"
                  method="get"
                  class="needs-validation" novalidate>

              <p class="text-danger">* - Required fields</p>

                 <div class="form-group">
                     <div class="form-group row">
                         <label class="col form-label col-sm-4 font-weight-bold text-black" for="fname">First Name<span>*</span></label>
                         <input class="form-control" pattern=".{2,}" type="text"
                                name="first"  maxlength="40"
                                required/>
                           <div class="valid-feedback">Looks good!</div>
                           <div class="invalid-feedback">Please provide proper  first name.</div>

                           <label class="col form-label col-sm-4 font-weight-bold text-black"  for="lname">Last Name<span>*</span></label>
                           <input class="form-control" pattern=".{2,}" type="text"
                                  name="last" maxlength="60"
                                   required/>
                                    <div class="invalid-feedback">Please provide last name.</div>
                     </div>

             <div class="form-group row">
                 <label class="col form-label col-sm-4 font-weight-bold text-black" for="email">Email address<span>*</span></label>
                 <input class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="text"
                        name="email"  maxlength="60"
                         required/>
                         <div class="invalid-feedback">Please provide a valid email.</div>
             </div>

             <div class="form-group row">
                 <label class="col form-label col-sm-5 font-weight-bold text-black" for="contact" >select way to contact</label>
                 <select  class="form-control" size="3"   name="way_to_contact" multiple>
                   <option value="email" selected>Email</option>
                   <option value="homephone">homephone</option>
                   <option value="cellphone">cellphone</option>
                   <option value="slack">Slack</option>
                   <option value="WhatsApp">WhatsApp</option>
                 </select>
             </div>

         </div>
           <!--  radio button -->

    <fieldset class="form-group row border bg-light">
            <legend class="col font-weight-bold text-black form-control-sm">Price options</legend>
            <div class="col-sm-10">

                <div class="form-check">
                    <input class="form-check-input"  type="radio" value="yearly" name="payment" checked>
                    <label class="form-check-label font-weight-bold text-black" for="face">Yearly 17.88/month</label>
                </div>

                <div class="form-check">
                            <input class="form-check-input"  type="radio" value="Quartely" name="payment">
                            <label class="form-check-label font-weight-bold text-black" for="applDev">Yearly 15.88/month</label>
                </div>

                <div class="form-check">
                            <input class="form-check-input"  type="radio" value="Monthly" name="payment">
                            <label class="form-check-label font-weight-bold text-black" for="advance">Yearly 27.88/month</label>
                </div>
        </fieldset>


        <!--checkbox -->
        <fieldset class="form-group row border bg-light">
                <legend class="col font-weight-bold text-black form-control-sm">Music style</legend>

                <div class="form-check">
                    <input  type="checkbox" value="Rock" name="Music_style" checked>
                    <label class="form-check-label font-weight-bold col-form-label-sm text-black" for="rock">Rock</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="jazz" name="Music_style">
                    <label class="form-check-label font-weight-bold col-form-label-sm text-black" for="jazz">Jazz</label>
                </div>
                <div class="form-check">
                    <input   type="checkbox" value="folk" name="Music_style">
                    <label class="form-check-label font-weight-bold col-form-label-sm text-black" for="folk">Folk</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="classical" name="Music_style">
                    <label class="form-check-label font-weight-bold col-form-label-sm text-black" for="Classical">Classical</label>
                </div>

                <div class="form-check">
                    <input   type="checkbox" value="Samba" name="Music_style">
                    <label class="form-check-label font-weight-bold col-form-label-sm text-black" for="samba">Samba</label>
                </div>
        </fieldset>
             <!-- textarea-->
             <div class="form-group row">
                <label class=" col col-sm-6 font-weight-bold text-black form-label" for="textarea">Say something about you</label>
                <textarea name="about_student" class="form-control" type="text" rows="5"></textarea>
              </div>
        <!-- submit button -->
         <div class="d-flex justify-content-center">
             <button class="btn btn-outline-success mx-3" type="submit" data-target="multipleForm">Submit</button>
             <button class="btn btn-outline-warning  mx-3" type="reset">Clear</button>
         </div>
     </form>
   </main>
        <footer my-include-html="footer.html"></footer>
</div>
<script src="javascript/html_includes.js"></script>
<script src="javascript/formValidation.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<script>includeHTML(); </script>
</body>
</html>
